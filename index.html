<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Photo Editor</title>
</head>
<body>
    <div class="tool-bar">
        <div id="new_image" class="tool"><i class="far fa-image"></i>New Image</div>
        <input id="load_image" type="file" accept="image/*" class="tool">
        <div id="save_image" class="tool"><i class="far fa-save"></i>Save Image</div>
    </div>
    <div class="side-bar">
        <div class="tool-group">
            <div id="correction" class="tool"><i class="fas fa-edit"></i>Correction</div>
            <div class="sub-tool">
                <label>Exposure: <input id="exposure" type="range"></label>
                <label>Contrast: <input id="contrast" type="range"></label>
            </div>
        </div>
        <div class="tool-group">
            <div id="draw_shapes" class="tool"><i class="fas fa-edit"></i>Draw Shapes</div>
            <div id="circle_tool" class="sub-tool">Circle</div>
            <div id="rectangle_tool" class="sub-tool">Rectangle</div>
            <div id="triangle_tool" class="sub-tool">Triangle</div>
            <div id="polygon_tool" class="sub-tool">Polygon (Freeform)</div>
        </div>
        <div class="tool-group">
            <div id="blur_tool" class="tool"><i class="fas fa-quidditch"></i>Blur</div>
            <div class="sub-tool">
                <label>Radius: <input id="blur_radius" type="range"></label>
                <label>Strength: <input id="blur_strength" type="range"></label>
            </div>
        </div>
        <div class="tool-group">
            <div id="sharpen_tool" class="tool"><i class="fab fa-codepen"></i>Sharpen</div>
            <div class="sub-tool">
                <label>Radius: <input id="sharpen_radius" type="range"></label>
                <label>Strength: <input id="sharpen_strength" type="range"></label>
            </div>
        </div>
        <div class="tool-group">
            <div id="color_filter_tool" class="tool"><i class="fas fa-palette"></i>Color Filter</div>
            <div class="sub-tool">
                <label>Color: <input id="color_picker" type="color" value="#fdffff"></label>
                <label>Opacity: <input id="color_opacity" type="range"></label>
            </div>
        </div>
        <div id="clear_all" class="tool"><i class="fas fa-edit"></i>Clear All</div>
    </div>
    <div class ="image-canvas">
        <canvas id="canvas"></canvas>
    </div>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/647d4d2c3c.js" crossorigin="anonymous"></script>
</body>
</html>
