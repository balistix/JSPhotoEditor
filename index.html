<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>Photo Editor</title>
</head>
<body>
    <div class="tool-bar">
        <div class="tool"><i class="far fa-image"></i>New Image</div>
        <div class="tool"><i class="fas fa-file-upload"></i>Load Image</div>
        <div class="tool"><i class="far fa-save"></i>Save Image</div>
    </div>
    <div class="side-bar">
        <div class="tool"><i class="fas fa-edit"></i>Draw Shapes</div>
        <div class="tool"><i class="fas fa-quidditch"></i>Blur</div>
        <div class="tool"><i class="fab fa-codepen"></i>Sharpen</div>
        <div class="tool"><i class="fas fa-palette"></i>Color Filter</div>
    </div>
    <div class="image">
    </div>
    <script src="https://kit.fontawesome.com/647d4d2c3c.js" crossorigin="anonymous"></script>
</body>
</html>
